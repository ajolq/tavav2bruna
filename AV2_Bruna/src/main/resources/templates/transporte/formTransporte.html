<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Transporte</title>
</head>
<body>
<div class="container">
    <h1><a href="http://localhost:8080">Sistema de Transporte</a></h1>
    <div class="col-md">
            <form class="form-control" method ="POST">
                <label>Origem:</label>
                <input style ="width: 40%;" class="form-control" type="text" value="" name="origem"/> 
                <label>Destino:</label>
                <input style ="width: 40%;" class="form-control" type="text" value="" name="destino"/>           
                <label>Ida:</label>
                <input style ="width: 40%;" class="form-control" type="date" value="" name="dataIda"/> 
                <label>Volta:</label>
                <input style ="width: 40%;" class="form-control" type="date" value="" name="dataVolta"/> 
                <br>
                <label>Classe:</label>
                <div class="form-group">
                    <select style ="width: 10%;" class="form-control" name="opcoes" value="">
                    <br>
                      <option>Leito</option>
                      <option>Semi-leito</option>
                      <option>Executivo</option>
                    </select>
                  </div>
                <br>
                <button class="btn btn-success btn-lg" type="submit"> Salvar </button>
            </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
